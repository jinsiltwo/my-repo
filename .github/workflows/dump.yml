name: Dump
on: push
jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4     # 로컬 액션을 호출하기 전에 체크아웃
      - uses: ./.github/actions/dump/ # 로컬 액션 호출
        id: dump                      # 출력값 참조를 위한 스텝ID 지정
        with:
          enable-context: 'true'      # 입력 파라미터 지정
      - run: echo "${DATE}"
        env:
          DATE: ${{ steps.dump.outputs.dumped-date }} # 액션 출력값 참조